<h2>Available Updates</h2>

<button (click)="update_system()" *ngIf="packageUpdates.length > 0" mat-raised-button color="primary">Update</button>

<mat-list>
    <mat-list-item *ngFor="let pkg of packageUpdates"> {{pkg.Name}} : {{pkg.Current_Version}} -> {{pkg.Next_Version}}</mat-list-item>
</mat-list>

<app-console></app-console>
