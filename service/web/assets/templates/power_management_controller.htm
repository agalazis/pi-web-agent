<form name=shutdown_form action=/cgi-bin/toolkit/power_management.py method=GET>
    <fieldset>
        <legend>Power Options</legend>
        <div class="row">
            <div class="col s12 input-field">
                <select name='action_list'>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="poweroff">Shut down</option>
                    <option value="restart">Restart</option>
                </select>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Apply Action" class="btn btn-warning">
        </div>
    </fieldset>
</form>

<script type="text/javascript">
  $(document).ready(function() {
    $('select').material_select();
  });
</script>
